<!doctype html>
<html lang="en" ng-app="ToDo">
  <head>
    <meta charset='utf-8'>
    <title>To Do</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src='js/app.js'></script>
    <script src='js/toDoController.js'></script>
  </head>

  <body ng-controller="ToDoCtrl as t">
    <div class="container">
      <h1>To Do</h1>
      <div class="info">
        <div class="input-box">
          <form ng-submit="t.addTask()">
            <input type="text" placeholder="What needs to be done?"
                   ng-model="t.task" />
          </form>
        </div>
        <div class="list-box">
          <ul ng-repeat="task in t.toDoList | filter: myFilter">
            <li>
              <input type="radio" ng-click="t.completeTask($index)" ng-checked="t.isCompleted(task)"/>
              <label>{{task}}</label>
              <a href="#" ng-click="t.removeTask($index)">&#10006;</a>
            </li>
          </ul>
        </div>
        <div class="items-left">
          <p><span id="tasks-left" ng-bind="t.tasksLeft()"></span><ng-pluralize count="t.tasksRemaining"
                 when="{'0': ' tasks to do',
                     '1': ' task still to do',
                     'other': ' tasks still to do'}">
</ng-pluralize></p>
        </div>
        <div class="filter-list">
          <ul>
            <li><button ng-click="myFilter = undefined">All</button></li>
            <li><button ng-click="myFilter = t.filterActive">Active</button></li>
            <li><button ng-click="myFilter = t.filterComplete">Completed</button></li>
            <li ng-if="t.completed.length > 0"><button ng-click="t.removeCompleted()">Clear completed</button></li>
          </ul>
        </div>
     </div>
    </div>
  </body>
</html>
